<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="Vendors/css/animate.min.css">
  <link rel="stylesheet" href="Vendors/css/grid.css">
  <link rel="stylesheet" href="Vendors/css/ionicons.min.css">
  <link rel="stylesheet" href="Vendors/css/normalize.css">
  <title>NotePad</title>
</head>
<body>
    <section class="wrap-all-feat">
      <div class="wrap-child">
        <!-- header to put links -->
        <header class="wrap-head">
            <div class="head-link">
              <a href="#" class="cancel">cancel</a>
              <a href="#" class="save">save</a>
            </div>
        </header>
        <!-- text body -->
        <div class="note-item">
          <div class="notepad-feat">
            <form action="#">

              <!-- input for the text -->
              <div class="text_">
                <input type="text" name="text" id="note-topic">
              </div>

              <!-- input for the text -->
              <div class="-notepad-div">
                <textarea id="notepad" rows="17"></textarea>
                <!-- iocns -->
                <div class="icons">
                  <ul class="icons-cat">
                    <li><a href="#" class="cat cat1"><i class="ion-ios-briefcase"></i></a></li>
                    <li><a href="#" class="cat cat2"><i class="ion-ios-list"></i></a></li>
                    <li><a href="#" class="cat cat3"><i class="ion-ios-bookmarks"></i></a></li>
                    <li><a href="#" class="cat cat4"><i class="ion-ios-person"></i></a></li>
                    <span class="hover-box"></span>
                  </ul>
                </div>

                <!-- textbox feat -->
                <!-- <div class="notepad-features">

                </div> -->
                
              </div>
              <!-- input for the text -->

            </form>
          </div>
        </div>
        </div>
    </section>

<script src="js/app.js"></script>
</body>
</html>
